<!doctype html>
<html>
<head>
   <title>server status</title>
   <link href="style.css" rel="stylesheet" type="text/css">
   <script src="../js/lib/jquery-2.1.4.min.js"></script>
   <script src="../js/lib/underscore-min.js"></script>
   <link rel="stylesheet" href="../js/lib/mdl/material.min.css">
   <script src="../js/lib/mdl/material.min.js"></script>
   <script data-main="../js/src/popup" src="../js/lib/require.js"></script>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet" type="text/css">
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div>
      <div class="table-responsive-vertical shadow-z-1">
         <table data-component="datasheet" class="component servers mdl-data-table" data-name="servers">
            <colgroup>
               <col width="50" />
               <col width="230" />
               <col width="120" />
               <col width="185" />
               <col width="75" />
               <col width="70" />
            </colgroup>
            <thead class="datasheet-head">
               <tr>
                  <th class="servers-status "></th>
                  <th class="mdl-data-table__cell--non-numeric">SERVER</th>
                  <th class="mdl-data-table__cell--non-numeric">STATUS</th>
                  <th class="mdl-data-table__cell--non-numeric">STATUS CHANGED</th>
                  <th class="servers-show mdl-data-table__cell--non-numeric">WATCH</th>
                  <th class="servers-action mdl-data-table__cell--non-numeric"></th>
               </tr>
            </thead>
            <tbody class="datasheet-body">
               <tr class="datasheet-row-template">
                  <td class="servers-status mdl-data-table__cell--non-numeric" data-field="status"></td>
                  <td class="mdl-data-table__cell--non-numeric"><strong data-field="url"></strong></td>
                  <td class="mdl-data-table__cell--non-numeric">
                     <span data-field="status_code"></span>
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                     <span data-field="last_status_time"></span>
                  </td>
                  <td class="servers-show mdl-data-table__cell--non-numeric">
                     <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect datasheet-instantEdit-container" for="servers-show">
                        <input type="checkbox" id="servers-show" class="mdl-checkbox__input datasheet-instantEdit"  data-field="show" />
                     </label>
                  </td>
                  <td class="servers-action mdl-data-table__cell--non-numeric">
                     <button class="mdl-button mdl-js-button mdl-button--icon datasheet-action datasheet-discardRow">
                        <i class="material-icons">delete</i>
                     </button>
                  </td>
               </tr>
               <tr class="datasheet-edit-template">
                  <td class="mdl-data-table__cell--non-numeric servers-name" colspan="5">
                     <!-- Url -->
                     <div class="servers-url mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" data-field="url" type="text" id="servers-url" />
                      <label class="mdl-textfield__label" for="servers-url">Server URL</label>
                     </div>
                     <div class="datasheet-validationRes" data-validationRes-field="url"></div>

                     <!-- Name -->
                     <div class="servers-name mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" data-field="name" type="text" id="servers-name" />
                      <label class="mdl-textfield__label" for="servers-name">Display name (not required)</label>
                     </div>
                     <div class="datasheet-validationRes" data-validationRes-field="name"></div>

                     <!-- Timeout -->
                     <div class="servers-timeout-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label servers-timeout">
                         <input class="mdl-textfield__input" data-field="timeout" type="text" id="servers-timeout" />
                         <label class="mdl-textfield__label" for="servers-timeout">Answer timeout</label>
                        </div>
                        <div class="datasheet-validationRes" data-validationRes-field="timeout"></div>
                     </div>

                     <!-- Interval -->
                     <div class="servers-interval-container">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label servers-interval">
                           <input class="mdl-textfield__input" data-field="interval" type="text" id="servers-interval" data-field="interval" />
                           <label class="mdl-textfield__label" for="servers-interval">Polling interval</label>
                        </div>
                        <div class="datasheet-validationRes" data-validationRes-field="interval"></div>
                     </div>
                  </td>
                  <td class="servers-action mdl-data-table__cell--non-numeric">
                     <button class="mdl-button mdl-js-button mdl-button--icon datasheet-action datasheet-saveRow">
                        <i class="material-icons">done</i>
                     </button> <br /> <br />
                     <button class="mdl-button mdl-js-button mdl-button--icon datasheet-discardRow datasheet-action">
                        <i class="material-icons">delete</i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
      </div>
      <div class="text-center">
         <button class="mdl-button mdl-js-button mdl-button--colored" id="addServer">Add server</button>
      </div>
   </div>
</body>
</html>
